<app-navbar></app-navbar>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-item style="margin-top:1%">
      <strong>Welcome back, {{wbUsername}}.</strong>
    </ion-item>
  </ion-row>

  <ion-modal [isOpen]="isModalOpen1">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-text-center">NEW ITEM</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen1(false)"><ion-icon name="close-sharp" size="large"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          Choose the Item Category
        </p>
        <ion-item>
          <ion-select (ionChange)="filterItemsByCategory()" aria-label="cat" placeholder="Select category"interface="popover" toggle-icon="add" expanded-icon="remove" [(ngModel)]="selectedcat">
            <ion-select-option *ngFor="let item of cats;let i = index" [value]="item" >{{item}}</ion-select-option>
          </ion-select>
        </ion-item>
        <p>
          Choose the Item
        </p>
        <ion-item>
          <ion-select (ionChange)="filterItemsByName()" aria-label="cat" placeholder="Select item" interface="popover" toggle-icon="add" expanded-icon="remove" [(ngModel)]="selecteditem">
            <ion-select-option *ngFor="let item of filteredItems;let i = index" [value]="item.name" >{{item.name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-row class="ion-justify-content-center">
        <ion-button (click)="addItem();">
          <ion-icon slot="start" name="add" size="large"></ion-icon>
          ADD ITEM
        </ion-button>
        <ion-button  (click)="setOpen1(false)">
          <ion-icon slot="start" name="close-sharp" size="large"></ion-icon>
          CANCEL
        </ion-button>
      </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalOpen2">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-text-center">YOUR ITEMS</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen2(false)"><ion-icon name="close-sharp" size="large"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">




          <ion-card >
            <ion-card-content>
              <ion-list *ngFor="let item of getLimitedItems(0,3)">
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img alt="ITEM" src="{{item.imgpath}}" />
                  </ion-thumbnail>
                  <ion-label>{{item.name}}</ion-label>
                  <ion-label slot="end">{{item.price}} â‚¬</ion-label>
                    <ion-button class="ion-justify-content-end" slot="end">
                      <ion-icon slot="icon-only" name="pencil-outline" size="large"></ion-icon>
                    </ion-button>
                </ion-item>
                </ion-list>

            </ion-card-content>
          </ion-card>


      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalOpen3">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-text-center">3</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen3(false)"><ion-icon name="close-sharp" size="large"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>  




















  <ion-row class="ion-justify-content-center" style="margin-top:1%;">

            <ion-card color="primary" class="ion-text-center" style="width:10%; display: inline-block;">
              <ion-card-header>
                <ion-card-title>SELL ITEM</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <ion-button (click)="setOpen1(true)">
                <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
            </ion-card-content>
            </ion-card>
            


            <ion-card color="primary" class="ion-text-center" style="width:10%; display: inline-block;">
              <ion-card-header>
                <ion-card-title>EDIT  ITEM</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button (click)="setOpen2(true)">
                  <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                  </ion-button>
               </ion-card-content>
            </ion-card>

            <ion-card color="primary" class="ion-text-center" style="width:10%; display: inline-block;">
              <ion-card-header>
                <ion-card-title>EDIT ACCOUNT </ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <ion-button (click)="setOpen3(true)">
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                  </ion-button>
              </ion-card-content>
            </ion-card>

            <ion-card color="primary" style="width:10%; display: inline-block;">
              <ion-card-header>
                <ion-card-title>CEDITS</ion-card-title>
                <ion-card-subtitle>EULE</ion-card-subtitle>
                <ion-card-subtitle>SL1NKY</ion-card-subtitle>
                <ion-card-subtitle>OTHERS</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-row>
</ion-content>
<app-footer></app-footer>
