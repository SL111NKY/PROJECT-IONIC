<ion-content [fullscreen]="true">
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col></ion-col><!--EMPTY-->
      <ion-col size="auto">     
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Login</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-input label="Username" label-placement="floating" fill="outline" placeholder="" [(ngModel)]="id"></ion-input>
            <ion-row style="height: 1rem"></ion-row> <!--USED FOR SPACING-->
            <ion-input label="Password" label-placement="floating" fill="outline" placeholder="" [(ngModel)]="pw" type="password">
              <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
              <ion-button fill="clear" slot="end" aria-label="Show/hide">
                <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
              </ion-button>
          </ion-input>
          <ion-row style="height: 2rem"></ion-row> <!--USED FOR SPACING-->
          <ion-button (click)="auth();" fill="outline" expand="block">Login</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col><!--EMPTY-->
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
